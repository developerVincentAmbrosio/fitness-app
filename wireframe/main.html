<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main fit app screen</title>
    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.css">
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
    <heading class="heading">
        <h2>Date and duration of workout</h2>
    </heading>
    <form>
        <label for="Exercise">Exercise:</label>
        <input type="text" name="Exercise" value=""><br>

        <label for="Set">Set:</label>
        <input type="text" name="Set" value=""><br>

        <label for="Previous">Previous:</label>
        <input type="text" name="Previous" value="Previous"><br>

        <label for="Weight">Weight:</label>
        <input type="text" name="Weight" value=""><br>

        <label for="Reps">Reps:</label>
        <input type="text" name="Reps" value=""><br>

        <button type="submit">Add another set</button>
    </form>
    <hr>
    <secton>
        <button type="submit">Start rest timer</button>
        <button type="submit">Finish workout</button>
    </secton>
    <nav>Nav</nav>
</body>
</html>
